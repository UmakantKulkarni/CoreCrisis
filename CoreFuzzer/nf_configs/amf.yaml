db_uri: mongodb://localhost/open5gs

sbi:
    server:
      no_tls: true
      cacert: /corefuzzer_deps/open5gs/build/configs/open5gs/tls/ca.crt
      key: /corefuzzer_deps/open5gs/build/configs/open5gs/tls/testserver.key
      cert: /corefuzzer_deps/open5gs/build/configs/open5gs/tls/testserver.crt
    client:
      no_tls: true
      cacert: /corefuzzer_deps/open5gs/build/configs/open5gs/tls/ca.crt
      key: /corefuzzer_deps/open5gs/build/configs/open5gs/tls/testclient.key
      cert: /corefuzzer_deps/open5gs/build/configs/open5gs/tls/testclient.crt

amf:
    logger:
      file: __LOG_DIR__/amf.log
    sbi:
      - addr: 127.0.0.5
        port: 7777
    ngap:
      - addr: 127.0.0.5
    metrics:
      addr: 127.0.0.5
      port: 9090
    guami:
      - plmn_id:
          mcc: 999
          mnc: 70
        amf_id:
          region: 2
          set: 1
    tai:
      - plmn_id:
          mcc: 999
          mnc: 70
        tac: 1
    plmn_support:
      - plmn_id:
          mcc: 999
          mnc: 70
        s_nssai:
          - sst: 1
    security:
        integrity_order : [ NIA2, NIA1, NIA0 ]
        ciphering_order : [ NEA2, NEA1, NEA0 ]
    network_name:
        full: Open5GS
    amf_name: open5gs-amf0
